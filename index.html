<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Stats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-top: 4px solid #667eea;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.8rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        

        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        .range-filter {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin: 24px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(102, 126, 234, 0.1);
            transition: all 0.3s ease;
        }
        
        .range-filter:hover {
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
        }
        
        .range-filter h3 {
            color: #1a1a1a;
            margin: 0 0 20px 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .range-slider-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .range-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(to right, #e3f2fd 0%, #e8eaf6 100%);
            outline: none;
            -webkit-appearance: none;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .range-slider:hover {
            transform: scaleY(1.2);
        }
        
        .range-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            border: 3px solid white;
            transition: all 0.2s ease;
        }
        
        .range-slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .range-slider::-webkit-slider-thumb:active {
            transform: scale(1.1);
        }
        
        .range-slider::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
            transition: all 0.2s ease;
        }
        
        .range-slider::-moz-range-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .range-value {
            font-weight: 600;
            color: #667eea;
            font-size: 1.2rem;
            min-width: 90px;
            text-align: center;
            padding: 8px 16px;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 12px;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }
        
        .no-results {
            text-align: center;
            padding: 48px 24px;
            color: #555;
            font-size: 1.2rem;
            font-weight: 500;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(102, 126, 234, 0.1);
            margin: 24px 0;
        }
        
        .table-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(102, 126, 234, 0.1);
            margin: 24px 0;
            overflow: hidden;
        }
        
        .cars-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.95rem;
        }
        
        .cars-table th {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            color: #1a1a1a;
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            position: sticky;
            top: 0;
            z-index: 10;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cars-table th.sortable {
            cursor: pointer;
            user-select: none;
            position: relative;
            transition: all 0.2s ease;
        }
        
        .cars-table th.sortable:hover {
            background: linear-gradient(135deg, #e9ecef 0%, #dee2e6 100%);
            color: #667eea;
        }
        
        .cars-table th.sortable::after {
            content: '';
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            opacity: 0.3;
        }
        
        .cars-table th.sortable.sort-asc::after {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 7px solid #667eea;
            opacity: 1;
        }
        
        .cars-table th.sortable.sort-desc::after {
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 7px solid #667eea;
            opacity: 1;
        }
        
        .cars-table td {
            padding: 16px 15px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            vertical-align: middle;
            transition: all 0.2s ease;
        }
        
        .cars-table tr:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.05) 0%, rgba(118, 75, 162, 0.05) 100%);
            transform: translateX(4px);
            box-shadow: inset 4px 0 0 #667eea;
        }
        
        .cars-table tr:hover td {
            color: #1a1a1a;
        }
        
        .cars-table .brand-model {
            font-weight: 600;
            color: #1a1a1a;
        }
        
        .cars-table .range {
            color: #1565c0;
            font-weight: 600;
        }
        
        .cars-table .price {
            color: #2e7d32;
            font-weight: 600;
        }
        
        .cars-table .power {
            color: #d32f2f;
            font-weight: 600;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .table-container {
                border-radius: 8px;
                margin: 15px 0;
            }
            
            .cars-table {
                font-size: 0.8rem;
            }
            
            .cars-table th,
            .cars-table td {
                padding: 8px 6px;
            }
            
            .cars-table th {
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .cars-table {
                font-size: 0.75rem;
            }
            
            .cars-table th,
            .cars-table td {
                padding: 6px 4px;
            }
            
            .cars-table th {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electric Car Stats</h1>
        <div id="loading" class="loading">Loading car data...</div>
        <div id="error" class="error" style="display: none;"></div>
        
        <div class="range-filter" id="rangeFilter" style="display: none;">
            <h3>Filter by Minimum Range</h3>
            <div class="range-slider-container">
                <input type="range" id="rangeSlider" class="range-slider" min="0" max="1000" value="0">
                <div class="range-value" id="rangeValue">0 km</div>
            </div>
        </div>
        
        <div class="range-filter" id="trunkSpaceFilter" style="display: none;">
            <h3>Filter by Minimum Trunk Space</h3>
            <div class="range-slider-container">
                <input type="range" id="trunkSpaceSlider" class="range-slider" min="0" max="1200" value="0">
                <div class="range-value" id="trunkSpaceValue">0 L</div>
            </div>
        </div>
        
        <div id="noResults" class="no-results" style="display: none;">
            No cars match the current filters. Try adjusting the minimum range or trunk space.
        </div>
        
        <div class="table-container" id="tableContainer" style="display: none;">
            <table class="cars-table" id="carsTable">
                <thead>
                    <tr>
                        <th>Brand</th>
                        <th>Model</th>
                        <th class="sortable" data-column="range">Range (km)</th>
                        <th class="sortable" data-column="price">Price (NOK)</th>
                        <th class="sortable" data-column="trunk_space">Trunk Space (L)</th>
                        <th class="sortable" data-column="horsepower">Horsepower (HP)</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('nb-NO', {
                style: 'currency',
                currency: 'NOK',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Function to format numbers with commas
        function formatNumber(num) {
            return new Intl.NumberFormat('nb-NO').format(num);
        }

        // Function to get the value for sorting from a car object
        function getSortValue(car, column) {
            switch(column) {
                case 'range':
                    return car.range_km;
                case 'price':
                    return car.price_nok;
                case 'trunk_space':
                    return car.trunk_space_liters;
                case 'horsepower':
                    return car.horse_power;
                default:
                    return 0;
            }
        }

        // Function to sort cars array
        function sortCars(cars, column, direction) {
            return cars.sort((a, b) => {
                const aValue = getSortValue(a, column);
                const bValue = getSortValue(b, column);
                
                if (direction === 'asc') {
                    return aValue - bValue;
                } else {
                    return bValue - aValue;
                }
            });
        }

        // Function to update sort indicators in table headers
        function updateSortIndicators() {
            // Remove all existing sort classes
            document.querySelectorAll('.cars-table th.sortable').forEach(th => {
                th.classList.remove('sort-asc', 'sort-desc');
            });
            
            // Add appropriate class to current sort column
            if (currentSortColumn) {
                const currentHeader = document.querySelector(`th[data-column="${currentSortColumn}"]`);
                if (currentHeader) {
                    currentHeader.classList.add(currentSortDirection === 'asc' ? 'sort-asc' : 'sort-desc');
                }
            }
        }

        // Function to handle column header clicks
        function handleColumnSort(column) {
            // If clicking the same column, toggle direction
            if (currentSortColumn === column) {
                currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
            } else {
                // New column, start with ascending
                currentSortColumn = column;
                currentSortDirection = 'asc';
            }
            
            // Update visual indicators
            updateSortIndicators();
            
            // Re-filter and display with new sort
            filterAndDisplayCars();
        }

        // Global variables
        let allCarData = [];
        let rangeSlider;
        let rangeValue;
        let trunkSpaceSlider;
        let trunkSpaceValue;
        let tableContainer;
        let carsTableBody;
        let noResults;
        let rangeFilter;
        let trunkSpaceFilter;
        
        // Sorting variables
        let currentSortColumn = '';
        let currentSortDirection = 'asc'; // 'asc' or 'desc'

        // Function to create a table row element
        function createTableRow(car) {
            const rowElement = document.createElement('tr');
            rowElement.setAttribute('data-range', car.range_km);
            
            rowElement.innerHTML = `
                <td class="brand-model">${car.make}</td>
                <td class="brand-model">${car.model}</td>
                <td class="range">${formatNumber(car.range_km)}</td>
                <td class="price">${formatCurrency(car.price_mok)}</td>
                <td>${formatNumber(car.trunk_space_liters)}</td>
                <td class="power">${formatNumber(car.horse_power)}</td>
            `;
            
            return rowElement;
        }

        // Function to filter and display cars
        function filterAndDisplayCars() {
            const minRange = parseInt(rangeSlider.value);
            const minTrunkSpace = parseInt(trunkSpaceSlider.value);
            let filteredCars = allCarData.filter(car => 
                car.range_km >= minRange && car.trunk_space_liters >= minTrunkSpace
            );
            
            // Apply sorting if a column is selected
            if (currentSortColumn) {
                filteredCars = sortCars(filteredCars, currentSortColumn, currentSortDirection);
            }
            
            // Update value displays
            rangeValue.textContent = `${formatNumber(minRange)} km`;
            trunkSpaceValue.textContent = `${formatNumber(minTrunkSpace)} L`;
            
            // Clear table body
            carsTableBody.innerHTML = '';
            
            if (filteredCars.length === 0) {
                // Show no results message
                noResults.style.display = 'block';
                tableContainer.style.display = 'none';
            } else {
                // Show filtered cars
                filteredCars.forEach(car => {
                    const rowElement = createTableRow(car);
                    carsTableBody.appendChild(rowElement);
                });
                
                noResults.style.display = 'none';
                tableContainer.style.display = 'block';
            }
        }

        // Function to initialize the trunk space slider
        function initializeTrunkSpaceSlider() {
            // Calculate min and max trunk space from data
            const trunkSpaces = allCarData.map(car => car.trunk_space_liters);
            const minTrunkSpace = Math.min(...trunkSpaces);
            const maxTrunkSpace = Math.max(...trunkSpaces);
            
            // Set up slider
            trunkSpaceSlider.min = minTrunkSpace;
            trunkSpaceSlider.max = maxTrunkSpace;
            trunkSpaceSlider.value = minTrunkSpace;
            
            // Initial display
            filterAndDisplayCars();
            
            // Add event listener for slider changes
            trunkSpaceSlider.addEventListener('input', filterAndDisplayCars);
            
            // Show the trunk space filter
            trunkSpaceFilter.style.display = 'block';
        }

        // Function to initialize the range slider
        function initializeRangeSlider() {
            // Calculate min and max range from data
            const ranges = allCarData.map(car => car.range_km);
            const minRange = Math.min(...ranges);
            const maxRange = Math.max(...ranges);
            
            // Set up slider
            rangeSlider.min = minRange;
            rangeSlider.max = maxRange;
            rangeSlider.value = minRange;
            
            // Initial display
            filterAndDisplayCars();
            
            // Add event listener for slider changes
            rangeSlider.addEventListener('input', filterAndDisplayCars);
            
            // Show the range filter
            rangeFilter.style.display = 'block';
        }

        // Function to load and display car data
        async function loadCarData() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            
            // Get DOM elements
            tableContainer = document.getElementById('tableContainer');
            carsTableBody = document.getElementById('carsTableBody');
            noResults = document.getElementById('noResults');
            rangeFilter = document.getElementById('rangeFilter');
            rangeSlider = document.getElementById('rangeSlider');
            rangeValue = document.getElementById('rangeValue');
            trunkSpaceFilter = document.getElementById('trunkSpaceFilter');
            trunkSpaceSlider = document.getElementById('trunkSpaceSlider');
            trunkSpaceValue = document.getElementById('trunkSpaceValue');

            try {
                // Fetch the stats.json file
                const response = await fetch('stats.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                allCarData = await response.json();
                
                // Initialize both sliders and display cars
                initializeRangeSlider();
                initializeTrunkSpaceSlider();
                
                // Add click event listeners to sortable headers
                document.querySelectorAll('.cars-table th.sortable').forEach(th => {
                    th.addEventListener('click', () => {
                        const column = th.getAttribute('data-column');
                        handleColumnSort(column);
                    });
                });
                
                // Hide loading
                loadingDiv.style.display = 'none';
                
            } catch (error) {
                console.error('Error loading car data:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `Error loading car data: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadCarData);
    </script>
</body>
</html>
