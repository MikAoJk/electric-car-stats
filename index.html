<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Car Stats</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .car-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            border: 1px solid #e0e0e0;
        }
        

        
        .car-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }
        
        .car-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .car-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        
        .car-year {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .car-specs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .spec-item {
            display: flex;
            flex-direction: column;
        }
        
        .spec-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 4px;
            font-weight: 500;
        }
        
        .spec-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
        }
        
        .spec-value.price {
            color: #2e7d32;
        }
        
        .spec-value.range {
            color: #1976d2;
        }
        
        .spec-value.power {
            color: #d32f2f;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 20px;
            color: #d32f2f;
            background-color: #ffebee;
            border-radius: 4px;
            margin: 20px 0;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .cards-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .car-card {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .car-title {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .car-specs {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .car-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electric Car Stats</h1>
        <div id="loading" class="loading">Loading car data...</div>
        <div id="error" class="error" style="display: none;"></div>
        <div class="cards-container" id="cardsContainer" style="display: none;">
        </div>
    </div>

    <script>
        // Function to format currency
        function formatCurrency(amount) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        // Function to format numbers with commas
        function formatNumber(num) {
            return new Intl.NumberFormat('en-US').format(num);
        }

        // Function to load and display car data
        async function loadCarData() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const cardsContainer = document.getElementById('cardsContainer');

            try {
                // Fetch the stats.json file
                const response = await fetch('stats.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const carData = await response.json();
                
                // Clear existing cards
                cardsContainer.innerHTML = '';
                
                // Create cards for each car
                carData.forEach(car => {
                    const cardElement = document.createElement('div');
                    cardElement.className = 'car-card';
                    
                    cardElement.innerHTML = `
                        <div class="car-header">
                            <div class="car-title">${car.make} ${car.model}</div>
                            <div class="car-year">${car.year}</div>
                        </div>
                        <div class="car-specs">
                            <div class="spec-item">
                                <div class="spec-label">Range</div>
                                <div class="spec-value range">${formatNumber(car.range_km)} km</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-label">Price</div>
                                <div class="spec-value price">${formatCurrency(car.price_usd)}</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-label">Trunk Space</div>
                                <div class="spec-value">${formatNumber(car.trunk_space_liters)} L</div>
                            </div>
                            <div class="spec-item">
                                <div class="spec-label">Horsepower</div>
                                <div class="spec-value power">${formatNumber(car.horse_power)} HP</div>
                            </div>
                        </div>
                    `;
                    
                    cardsContainer.appendChild(cardElement);
                });
                
                // Hide loading, show cards
                loadingDiv.style.display = 'none';
                cardsContainer.style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading car data:', error);
                loadingDiv.style.display = 'none';
                errorDiv.textContent = `Error loading car data: ${error.message}`;
                errorDiv.style.display = 'block';
            }
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadCarData);
    </script>
</body>
</html>
